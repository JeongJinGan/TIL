    <style>
    .wrapper{
        height: auto;
        min-height: 100%;
    }
    footer{
        height: 60px;
        background: #333;
        color: #fff;
        text-align: center;
        padding-top: 1rem;
        margin-top: 1rem;
    }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="home.html"><img class="home-logo-img" src="images/logo.png" alt="home-logo-img" height="65px"></a>
          <!-- toggle btn -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- nav list -->
          <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="community.html">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#loginModal" data-bs-toggle="modal">Login</a>
                <div class="modal" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" tabindex="-1">
                  <div class="modal-dialog">
                      <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          Email address
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                          <p class="fw-light">We'll never share your email with anyone else</p>
                          Password
                          <input type="password" class="form-control" id="password1">
                          <br>
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                              Check me out
                          </label>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Submit</button>
                      </div>
                      </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row my-3 mb-4">
            <div class="my-3 mb-4">
                <h2 class="fw-bolder mb-4 text-center">리뷰 작성하기</h2>
            </div>
                <div class="container">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>영화선택하기</option>
                        <option value="1">쇼생크 탈출</option>
                        <option value="2">죽은 시인의 사회</option>
                        <option value="3">다크나이트 라이즈</option>
                        <option value="4">그랜드 부다페스트 호텔</option>
                        <option value="5">her</option>
                        <option value="6">위대한 쇼맨</option>
                    </select>
                    <p></p>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">리뷰 제목</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="리뷰를 작성해 주세요">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">리뷰 내용</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comment</label>
                          </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label fw-bold">작성자</label>
                      <input type="text" class="form-control" id="writer" placeholder="작성자(2자-10자)" name="writer">
                    </div>
                    <div class="my-3">
                      <a class="btn btn-primary" href="community.html" role="button">등록</a>
                    </div>
                </div>
            </div>
    </div>
  
  <footer>Web-Bootstrap PJT by 김상훈, 간정진</footer>
