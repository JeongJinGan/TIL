<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>글 수정</h1>
    <form action="{% url 'todos:update' todo.pk %}">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">할 일</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title___"
                value="{{todo.title}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">할 일 내용</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="content___"
                value="{{todo.content}}">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary">할 일 수정</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
