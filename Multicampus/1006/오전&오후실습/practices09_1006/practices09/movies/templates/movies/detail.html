{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block body %}
<h1>{{ movie.pk }}번 게시글</h1><br>

<h2>{{ movie.title}}</h2>
<p>{{ movie.summary }} </p>
<a href="{% url 'movies:update' movie.pk %}">{% bootstrap_button button_type="submit" content="수정" %}</a>
<a href="{% url 'movies:delete' movie.pk %}">{% bootstrap_button button_type="submit" content="삭제" %}</a>
{% endblock %}
