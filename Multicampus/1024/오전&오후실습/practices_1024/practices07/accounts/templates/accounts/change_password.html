{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
<div class="container">
    <h1>Password 변경</h1>
    <form action="{% url 'accounts:change_password' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid">
            <input type="submit" value='수정하기' class='btn btn-primary'>
        </div>
    </form>
</div>
{% endblock %}
