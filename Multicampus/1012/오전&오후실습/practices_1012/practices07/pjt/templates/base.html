{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% bootstrap_css %}
    {% block css %}
    {% endblock css %}
</head>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    {% if request.user.is_authenticated %}
    <div class="container-fluid">
        <!-- logo -->

        <a class="navbar-brand" href="{% url 'accounts:index' %}">
            {{ request.user }}님 환영합니다!!
        </a>

        <!-- toggle btn -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav list -->
        <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'articles:index' %}">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'accounts:logout' %}">로그아웃</a>
                </li>
                {% else %}
                <div class="container-fluid">
                    <!-- toggle btn -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- nav list -->
                    <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
                            </li>
                    </div>
                    {% endif %}
            </ul>
        </div>
    </div>
</nav>

<body>
    <!-- {% if request.user.is_authenticated %}
    <span>{{ request.user }}</span>
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
    {% else %}
    <a href="{% url 'accounts:signup' %}">회원가입</a>
    <a href="{% url 'accounts:login' %}">로그인</a>
    {% endif %} -->
    <div class="container my-5">
        {% block body %}
        {% endblock body %}
    </div>
    {% bootstrap_javascript %}
</body>

</html>
