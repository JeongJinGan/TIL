<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 style="text-align: center;">회원 가입</h1>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">이메일</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            <p class="fw-light">가입시 활용할 이메일 주소를 입력하세요</p>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label fw-bold">비밀번호</label>
            <input type="password" class="form-control" id="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label fw-bold">비밀번호 확인</label>
            <input type="password" class="form-control" id="password2">
            <p class="fw-light">비밀번호를 동일하게 작성해 주세요</p>
        </div>
        <div class="mb-3">
            <label for="profile" class="form-label fw-bold">프로필 사진</label>
            <input class="form-control" type="file" id="profile">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label fw-bold" for="flexCheckDefault">
              개인정보 활용에 동의합니다.
            </label>
        </div>
        <div>
            <button type="button" class="btn btn-primary">가입신청</button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
